<!DOCTYPE HTML>
<html lang="pt-br">

<head>
    <title>Cancelar seu pedido</title>
    <link rel="stylesheet" href="css/stylesheet_cancela.css">
</head>

<body>
    <h1>As vezes é hora de dizer adeus...</h1>
    <p>Nos informe os dados de quem pediu a pizza para que possamos cancelar sua produção</p>

    <form method="post" enctype="application/x-www-form-urlencoded" action="http://localhost:8000/cancela_pedido"  >
        <fieldset>
            <p><label>Nome do Cliente: <input name="nomeCliente"></label></p>
            <p><label>Telefone: <input type=tel name="telCliente"></label></p>
        </fieldset>
        <p><button>Confirmar</button></p>
    </form>
</body>
